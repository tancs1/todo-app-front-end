<div class="container">

    <div class="row">
        <div>
            <h2>Todo App</h2>
            <div class="loginCart">
                <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
                    <div class="input">
                        <label for="">Email</label>
                        <input type="email" formControlName="email">
                    </div>
                    <div class="input"> <label for="">Password</label>
                        <input type="password" formControlName="password">
                    </div>
                    <div class="btn">
                        <button type="submit" [disabled]="!loginForm.valid">Login</button>
                        <button routerLink="/signup" routerLinkActive="router-link-active" >Sign Up</button>
                    </div>
                </form>
            </div>
            <div class="rights">
                <p>&copy;2024 Todo All Rights Reserved </p>
            </div>
        </div>
    </div>
</div>
